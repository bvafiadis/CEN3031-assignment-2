<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar (done)

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="keyword">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
				
			  <!-- code and names of all listings below --> 
              </tr>
              <tr ng-repeat="x in listings | filter: keyword | orderBy:'code'">	<!-- filters content using "keyword" from ng-model above --> 
			  <td>{{x.code}}</td>
			  <td>{{x.name}}</td>
			  
			  <td>
				<input type="button" value="Details" class="btn btn-info" ng-click="showDetails($index)"/>
			  </td>
			  
			  <td>
				<button type="button" value="Remove" class="btn btn-danger" ng-click="deleteListing($index)"/>
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			  </td>
			  </tr>
			  <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing (done)
                      * include a way to remove individual listings (done)

                --> 
            </table>
          </div>
		  <form ng-submit="addListing(form)">
			<div class="row">
				<div class="col-md-6">
					<input type="text" class="form-control" ng-model="form.code" placeholder="Code">
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" ng-model="form.name" placeholder="Building Name">
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<input type="text" class="form-control" ng-model="form.latitude" placeholder="Latitude">
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" ng-model="form.longitude" placeholder="Longitude">
				</div>
			</div>
			
			
			<div>
				<input type="text" class="form-control" ng-model="form.address" placeholder="Address">
				<button type="button" class="btn btn-success" ng-click="addListing(form)">Submit form </button>
			</div>
		  </form>
		  
          <!-- 

              Write an HTML form that adds new listings to the directory  (done)

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
			
			<p style="white-space: pre-line;"> {{detailedInfo}}</p>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
